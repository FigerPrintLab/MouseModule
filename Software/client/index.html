<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi | Mouse Module</title>
</head>
<body style="overflow: hidden; margin: 0;" oncontextmenu="return false;">
    <div id="main" style="width: 100vw; height: 100vh; display: inline-block;">
        <!-- <p id="coordinates" style="font-size: 40px;">X: ___, Y: ___</p> -->
        <!-- <div id="console"  style="font-size: 40px;"></div> -->
        <div id="pointer" style="width: 10px; height: 10px; border-radius: 10px; border: 1px solid #000000; position: absolute; bottom: -5px; left: -5px;"></div>
        <div class="axe" id="x" style="width: 100%; height: 1px; position: absolute; top: 50%; left: 0; background-color: #000000;"></div>
        <div class="axe" id="y" style="width: 1px; height: 100%; position: absolute; top: 0; left: 50%; background-color: #000000;"></div>
        <div id="range" style="width: 100%; height: 100%; position: absolute; bottom: 0; left: 0; z-index: -1; background: #cccccc; background: radial-gradient(circle, #cccccc 0%, #333333 100%); transition: all 0.05s ease-out;"><div id="center" style="position: relative; top: calc(50% - 5px); left: calc(50% - 5px); width: 10px; height: 10px; border-radius: 10px; background-color: #707070;"></div></div>
    </div>
    <script type="text/javascript" src="capture.js"></script>
</body>
</html>
