<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="overflow: hidden;" oncontextmenu="return false;">
    <div id="main" style="width: 100vw; height: 100vh;">
        <p id="coordinates">X: ___, Y: ___</p>
        <div id="console"></div>
    </div>
    
    <script>
        document.addEventListener("mousemove", (e) => {
            document.getElementById("coordinates").innerHTML = "X: " + e.x + ", Y: " + e.y;
        })
        document.addEventListener("mousedown", (e) => {
            e.preventDefault()
            var tag = document.createElement("p");
            var text = document.createTextNode(mouseDown(e));
            tag.appendChild(text);

            var element = document.getElementById("console");
            if (element.firstChild != null)
                element.removeChild(element.firstChild);
            element.appendChild(tag);
        })
        document.addEventListener("mouseup", (e) => {
            e.preventDefault()
            var tag = document.createElement("p");
            if (e.button !== 2) return
            var text = document.createTextNode("STOP GATE");
            tag.appendChild(text);

            var element = document.getElementById("console");
            if (element.firstChild != null)
                element.removeChild(element.firstChild);
            element.appendChild(tag);
        })
        document.getElementById("main").onwheel = function(e) {wheel(e)};

        var attenuation = 0, offset = 0;
        function wheel(e) {
            e.preventDefault();
            var tag = document.createElement("p");
            var text;
            if (e.deltaY > 0) {
                if (mode)
                    text = document.createTextNode("Attenuation: " + (--attenuation)); //attenuation = attenuation - 1
                else
                    text = document.createTextNode("Offset: " + (--offset));
            }
            else {
                if (mode)
                    text = document.createTextNode("Attenuation: " + (++attenuation));
                else
                    text = document.createTextNode("Offset: " + (++offset));
            }
            
            tag.appendChild(text);

            var element = document.getElementById("console");
            if (element.firstChild != null)
                element.removeChild(element.firstChild);
            element.appendChild(tag);
        }

        var mode = true, record = false;
        function mouseDown(e) {
            var button = e.buttons;
            if (button === 1) {
                return "TRIGGER PLUSE";
            }
            else if (button === 2) {
                return "START GATE";
            }
            else if (button === 4) {
                mode = !mode;
                console.log(mode);
                return "CHANGE MODE TO " + (mode ? "ATTENUATION" : "OFFSET");
            }
            else if (button === 8) {
                return "ERASE";
            }
            else if (button === 16) {
                record = !record;
		        return (record ? "START RECORDING" : "STOP RECORDING, START PLAYBACK");
            }
            else return button;
        }
    </script>
</body>
</html>
